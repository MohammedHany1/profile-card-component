<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="container">
    <!-- content start-->
    <!-- pattern card background -->
    <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
    <!-- info container start -->
      <div class="info-contanier">
        <!-- victor image -->
        <img class= "victor" src="images/image-victor.jpg" alt="victor">
        <!-- info start -->
        <div class="info">
          <span class="name">Victor Crest</span>
          <span class="age">26</span> 
          <!-- info end -->
        </div>
        <span class="country">London</span> 
        <!-- info container end -->
    </div>
    <!-- stat container start -->
    <div class="stat">
      <!-- stat 1 container start -->
      <div id="stat-cont-1">
        <span id="stat-1">80K</span>  <br>
        <p>Followers</p>
      <!-- stat 1 container end -->
      </div>
      <!-- stat 2 container start -->
      <div id="stat-cont-2">
        <span id="stat-2">803K</span>  <br>
        <p>Likes</p>
      <!-- stat 2 container end -->
      </div>
      <!-- stat 3 container start -->
      <div id="stat-cont-3">
        <span id="stat-3">1.4K</span>  <br>
        <p>Photos</p>
      <!-- stat 3 container end -->
      </div>
      <!-- stat container end -->
    </div>
    <!-- content end -->
    <!-- content container end -->
  </div>
</body>
</html>
